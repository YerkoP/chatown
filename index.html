<!doctype html>
<html lang="en" class="bg-gray-900 text-slate-100">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main class="grid grid-cols-5 grid-rows-10 w-full h-screen overflow-hidden">
      <div class="block sm:hidden fixed z-30 col-start-1 row-start-1 row-end-6 p-4">
        <button id="key-btn-sm" class="hover:bg-gray-700 focus:bg-gray-700 w-8 h-8 p-1 rounded-2xl flex gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-key-round"><path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"/><circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/></svg>
        </button>
        <button id="add-btn-sm" class="hover:bg-gray-700 focus:bg-gray-700 w-8 h-8 p-1 rounded-2xl flex gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-plus"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></svg>
        </button>
        <button id="call-btn-sm" class="hover:bg-gray-700 focus:bg-gray-700 w-8 h-8 p-1 rounded-2xl flex gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-phone-call"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/><path d="M14.05 2a9 9 0 0 1 8 7.94"/><path d="M14.05 6A5 5 0 0 1 18 10"/></svg>
        </button>
        <button id="chat-btn-sm" class="hover:bg-gray-700 focus:bg-gray-700 py-2 px-5 rounded-2xl w-full flex gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-circle"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></svg>
        </button>
      </div>
      <div class="w-full col-start-1 row-start-1 row-end-6 p-2 hidden sm:block">
        <button id="key-btn" class="hover:bg-gray-700 focus:bg-gray-700 py-2 px-5 rounded-2xl w-full flex gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-key-round"><path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"/><circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/></svg>
          <span>My ID</span>
        </button>
        <button id="add-btn" class="hover:bg-gray-700 focus:bg-gray-700 py-2 px-5 rounded-2xl w-full flex gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-plus"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></svg>
          <span>Add peer</span>
        </button>
        <button id="call-btn" class="hover:bg-gray-700 focus:bg-gray-700 py-2 px-5 rounded-2xl w-full flex gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-phone-call"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/><path d="M14.05 2a9 9 0 0 1 8 7.94"/><path d="M14.05 6A5 5 0 0 1 18 10"/></svg>
          <span>Group call</span>
        </button>
        <button id="chat-btn" class="hover:bg-gray-700 focus:bg-gray-700 py-2 px-5 rounded-2xl w-full flex gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-circle"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></svg>
          <span>Chat</span>
        </button>
      </div>
      <div id="chat-output" class="w-full relative z-10 bg-gray-950 sm:col-start-2 col-start-1 row-start-1 sm:row-end-8 row-end-9 sm:col-end-5 col-end-6 overflow-y-auto overflow-x-hidden px-8 py-4 sm:p-4"></div>
      <div id="call-group" class="w-full relative z-0 bg-gray-950 sm:col-start-2 col-start-1 row-start-1 sm:row-end-8 row-end-9 sm:col-end-5 col-end-6 overflow-hidden px-8 py-4 sm:p-4 grid grid-cols-2 sm:grid-cols-6 grid-rows-4 sm:grid-rows-6"></div>
      <div class="w-full col-span-full sm:row-start-8 row-start-9 sm:px-0 px-4 row-end-11 border border-slate-800 grid grid-cols-5 grid-rows-4">
        <div class="w-full sm:col-start-2 col-start-1 sm:col-end-5 col-end-6 border border-slate-800 rounded-xl row-start-2 row-end-4 flex items-center justify-between px-4 sm:px-8 py-1 sm:py-4">
          <div class="flex-grow h-full">
            <input id="msg-input" class="h-full w-full bg-transparent"/>
          </div>
          <button id="send-msg-btn" class="hover:bg-gray-700 focus:bg-gray-700 p-2 sm:p-4 rounded-full" aria-label="send message">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-horizontal"><path d="M3.714 3.048a.498.498 0 0 0-.683.627l2.843 7.627a2 2 0 0 1 0 1.396l-2.842 7.627a.498.498 0 0 0 .682.627l18-8.5a.5.5 0 0 0 0-.904z"/><path d="M6 12h16"/></svg>
          </button>
        </div>
      </div>
    </main>
    <dialog id="add-peer-dialog" class="backdrop:bg-gray-50/10 backdrop:backdrop-blur-sm bg-gray-900 text-slate-100 p-4 rounded-md w-full sm:w-1/3">
      <div class="flex w-full justify-end">
        <button autofocus class="close" aria-label="close">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
      </div>
      <p class="text-gray-400 text-base my-4">Insert another peer key to invite it</p>
      <div class="w-full flex justify-between gap-4 flex-col sm:flex-row">
        <input id="new-peer-key" class="border p-2 rounded-md bg-gray-900/50 ring-0 ring-slate-600 flex-grow"/>
        <button id="add-peer-btn" class="bg-gray-700 py-2 px-4 rounded-md">Add</button>
      </div>
    </dialog>
    <dialog id="incoming-call-dialog" class="backdrop:bg-gray-50/10 backdrop:backdrop-blur-sm bg-gray-900 text-slate-100 p-4 rounded-md w-full sm:w-1/3">
      <div class="flex w-full justify-between">
        <h3>Incoming call</h3>
        <button autofocus class="close" aria-label="close">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
      </div>
      <p class="text-gray-400 text-base my-4">Group call started</p>
      <div class="w-full flex justify-evenly gap-4 flex-col sm:flex-row">
        <button id="accept-call-btn" class="bg-green-600 py-2 px-4 rounded-md">Accept</button>
        <button id="decline-call-btn" class="bg-red-600 py-2 px-4 rounded-md">Decline</button>
      </div>
    </dialog>
    <div id="camera" class="hidden fixed bottom-4 right-4 w-48 z-30 rounded-lg overflow-hidden">
      <video class="w-full h-full" muted></video>
      <div class="absolute z-20 bottom-1 flex justify-center gap-2 w-full">
        <button id="video-button" class="bg-gray-600/50 hover:bg-gray-600 focus:bg-gray-600 w-7 h-7 p-1 rounded-2xl flex gap-4">
          <svg id="icon-video-on" class="block" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-video"><path d="m16 13 5.223 3.482a.5.5 0 0 0 .777-.416V7.87a.5.5 0 0 0-.752-.432L16 10.5"/><rect x="2" y="6" width="14" height="12" rx="2"/></svg>
          <svg id="icon-video-off" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-video-off"><path d="M10.66 6H14a2 2 0 0 1 2 2v2.5l5.248-3.062A.5.5 0 0 1 22 7.87v8.196"/><path d="M16 16a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h2"/><path d="m2 2 20 20"/></svg>
        </button>
        <button id="mic-button" class="bg-gray-600/50 hover:bg-gray-600 focus:bg-gray-600 w-7 h-7 p-1 rounded-2xl flex gap-4">
          <svg id="icon-mic-on" class="block" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mic"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
          <svg id="icon-mic-off" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mic-off"><line x1="2" x2="22" y1="2" y2="22"/><path d="M18.89 13.23A7.12 7.12 0 0 0 19 12v-2"/><path d="M5 10v2a7 7 0 0 0 12 5"/><path d="M15 9.34V5a3 3 0 0 0-5.68-1.33"/><path d="M9 9v3a3 3 0 0 0 5.12 2.12"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
        </button>
        <button id="end-call-button" class="bg-red-600/50 hover:bg-red-600 focus:bg-red-600 w-7 h-7 p-1 rounded-2xl flex gap-4">
          <svg class="scale-90" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-phone-off"><path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91"/><line x1="22" x2="2" y1="2" y2="22"/></svg>
        </button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
