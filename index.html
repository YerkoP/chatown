<!doctype html>
<html lang="en" class="bg-gray-900 text-slate-100">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main class="grid grid-cols-5 grid-rows-10 w-full h-screen overflow-hidden">
      <div class="block sm:hidden fixed col-start-1 row-start-1 row-end-6 p-4">
        <button id="key-btn-sm" class="hover:bg-gray-700 focus:bg-gray-700 w-8 h-8 p-1 rounded-2xl flex gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-key-round"><path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"/><circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/></svg>
        </button>
        <button id="add-btn-sm" class="hover:bg-gray-700 focus:bg-gray-700 w-8 h-8 p-1 rounded-2xl flex gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-plus"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></svg>
        </button>
      </div>
      <div class="w-full col-start-1 row-start-1 row-end-6 p-2 hidden sm:block">
        <button id="key-btn" class="hover:bg-gray-700 focus:bg-gray-700 py-2 px-5 rounded-2xl w-full flex gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-key-round"><path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"/><circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/></svg>
          <span>My ID</span>
        </button>
        <button id="add-btn" class="hover:bg-gray-700 focus:bg-gray-700 py-2 px-5 rounded-2xl w-full flex gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-plus"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></svg>
          <span>Add peer</span>
        </button>
      </div>
      <div id="chat-output" class="w-full bg-gray-950/50 sm:col-start-2 col-start-1 row-start-1 sm:row-end-8 row-end-9 sm:col-end-5 col-end-6 overflow-y-auto overflow-x-hidden p-4"></div>
      <div class="w-full col-span-full sm:row-start-8 row-start-9 sm:px-0 px-4 row-end-11 border border-slate-800 grid grid-cols-5 grid-rows-4">
        <div class="w-full sm:col-start-2 col-start-1 sm:col-end-5 col-end-6 border border-slate-800 rounded-xl row-start-2 row-end-4 flex items-center justify-between px-4 sm:px-8 py-1 sm:py-4">
          <div class="flex-grow h-full">
            <input id="msg-input" class="h-full w-full bg-transparent"/>
          </div>
          <button id="send-msg-btn" class="hover:bg-gray-700 focus:bg-gray-700 p-2 sm:p-4 rounded-full" aria-label="send message">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-horizontal"><path d="M3.714 3.048a.498.498 0 0 0-.683.627l2.843 7.627a2 2 0 0 1 0 1.396l-2.842 7.627a.498.498 0 0 0 .682.627l18-8.5a.5.5 0 0 0 0-.904z"/><path d="M6 12h16"/></svg>
          </button>
        </div>
      </div>
    </main>
    <dialog id="add-peer-dialog" class="backdrop:bg-gray-50/10 backdrop:backdrop-blur-sm bg-gray-900 text-slate-100 p-4 rounded-md w-full sm:w-1/3">
      <div class="flex w-full justify-end">
        <button autofocus class="close" aria-label="close">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
      </div>
      <p class="text-gray-400 text-base my-4">Insert another peer key to invite it</p>
      <div class="w-full flex justify-between gap-4 flex-col sm:flex-row">
        <input id="new-peer-key" class="border p-2 rounded-md bg-gray-900/50 ring-0 ring-slate-600 flex-grow"/>
        <button id="add-peer-btn" class="bg-gray-700 py-2 px-4 rounded-md">Add</button>
      </div>
    </dialog>
    <script type="module" src="/main.js"></script>
  </body>
</html>
